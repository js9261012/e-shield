version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: e-shield-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - e-shield-network

  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: e-shield-fastapi
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - TURNSTILE_SITE_KEY=1x00000000000000000000AA
      - TURNSTILE_SECRET_KEY=1x0000000000000000000000000000000AA
      - DEBUG=true
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - e-shield-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: e-shield-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://fastapi:8000
    depends_on:
      fastapi:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - e-shield-network

volumes:
  redis_data:

networks:
  e-shield-network:
    driver: bridge
